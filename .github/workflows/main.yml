name: CI - Build 

on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Nodejs
              uses: actions/setup-node@v2
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm ci
    run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
        
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: Build app
              run: npm run build


           